<div class="main">
  <div class="container-fluid">

    <table class="table table-hover">
      <thead>
      <th>#</th>
      <th>Customer Id</th>
      <th>Customer Name</th>
      <th>Customer Address</th>
      <th>Customer Salary</th>
      </thead>
      <tbody>
      <tr *ngFor="let temp of dataSet; index as num">
        <td>{{num+1}}</td>
        <td>{{temp.id}}</td>
        <td>{{temp.name}}</td>
        <td>{{temp.address}}</td>
        <td>{{temp.salary}}</td>
      </tr>

      </tbody>
    </table>


  </div>

</div>
