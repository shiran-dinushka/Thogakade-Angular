<mat-progress-bar mode="indeterminate" *ngIf="loading" ></mat-progress-bar>

<div class="main">
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3">
        <mat-form-field  class="full-width" appearance="outline">
          <mat-label>Customer Id</mat-label>
          <input type="text" formControlName="id" matInput >
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Customer Name</mat-label>
          <input type="text" formControlName="name" matInput >
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <mat-form-field  class="full-width" appearance="outline">
          <mat-label>Customer Address</mat-label>
          <input type="text" formControlName="address" matInput >
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Customer Salary</mat-label>
          <input type="text" formControlName="salary" matInput >
        </mat-form-field>
      </div>
      <div class="col-sm-12 ">
        <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Save Customer</button>
      </div>
    </div>
  </div>
</form>

</div>
