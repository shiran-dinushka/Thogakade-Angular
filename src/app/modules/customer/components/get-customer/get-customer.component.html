<mat-progress-bar mode="indeterminate" *ngIf="loading" ></mat-progress-bar>
<div class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form>
          <mat-form-field class="full-width" appearance="fill">
            <input #element type="search" (keyup)="searchCustomer(element.value)" matInput placeholder="Search here">
          </mat-form-field>
        </form>
      </div>
    </div>

    <br>

    <table class="table table-hover">
      <thead>
      <th>#</th>
      <th>Customer Id</th>
      <th>Customer Name</th>
      <th>Customer Address</th>
      <th>Customer Salary</th>
      </thead>
      <tbody>
        <tr *ngFor="let temp of dataSet; index as num">
          <td>{{num+1}}</td>
          <td>{{temp.id}}</td>
          <td>{{temp.name}}</td>
          <td>{{temp.address}}</td>
          <td>{{temp.salary}}</td>
        </tr>

      </tbody>
    </table>

  </div>

</div>
